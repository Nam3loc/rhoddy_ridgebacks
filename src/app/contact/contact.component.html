<app-navbar></app-navbar>

<main>
  <h1 class="text-center text-5xl font-bold my-14">Contact Us</h1>

  <p class="text-center">Any questions or remarks? Just send us a message!</p>

  <div class="flex justify-center items-center mt-5">
    <div class="outer w-[88vw] h-[60vh] bg-gray-400 rounded-lg border-solid border-2 border-black-600 relative"></div>

    <div class="left w-[31.875%] h-[58.5%] bg-black-400 text-white border-solid border-2 border-black-600 absolute left-[150px] rounded-lg">
      <div class="contactInfo text-white w-1/3 h-full px-3 flex flex-col justify-evenly items-start">
        <h2>Contact Information</h2>

        <div class="flex justify-between items-start">
          <img src="../../assets/Icon/" alt="phone logo">
          <h2>+1 (234) 567-8910</h2>
        </div>

        <div class="flex justify-between items-start">
          <img src="../../assets/Icon/icons8-email-100.png" alt="email logo">
          <h2>trescue91@gmail.com</h2>
        </div>

        <div class="flex justify-between items-start">
          <img src="../../assets/Icon/" alt="location logo">
          <div>
            <h2>1 Main St.</h2>
            <h2>Middle Earth, Arda</h2>
            <h2>46081</h2>
          </div>
        </div>

        <div>
          <div class="flex justify-between items-start">
            <img src="../../assets/Icon/icons8-facebook-48.png" alt="facebook logo">
            <img src="../../assets/Icon/icons8-instagram-48.png" alt="instagram logo">
          </div>
        </div>

      </div>
    </div>

    <div class="right w-[52.5%] h-[58.5%] bg-white-400 border-solid border-2 border-black-600 absolute right-[150px] rounded-lg">
      <div class="contactForm w-full h-full px-3 py-3 flex flex-col justify-evenly items-start">
        <div class="w-full flex justify-center items-center">
          <div class="w-1/2 flex flex-col justify-center items-start">
            <h2>First Name</h2>
            <input type="text" class="w-[95%] border-solid border-2 border-black-600 rounded-lg">
          </div>

          <div class="w-1/2 h-12 flex flex-col justify-center items-start">
            <h2>Last Name</h2>
            <input type="text" class="w-[95%] border-solid border-2 border-black-600 rounded-lg">
          </div>
        </div>

        <div class="w-full flex justify-center items-center">
          <div class="w-1/2 h-12 flex flex-col justify-center items-start">
            <h2>Email</h2>
            <input type="text" class="w-[95%] border-solid border-2 border-black-600 rounded-lg">
          </div>

          <div class="w-1/2 h-12 flex flex-col justify-center items-start">
            <h2>Phone Number</h2>
            <input type="text" class="w-[95%] border-solid border-2 border-black-600 rounded-lg">
          </div>
        </div>

        <div class="w-full flex flex-col justify-center items-center">
          <div class="w-full h-12 flex flex-col justify-center items-start">
            <h2>Subject</h2>
          </div>

          <div class="w-full h-12 flex flex-col justify-center items-start">
            <input type="text" class="w-[97.5%] border-solid border-2 border-black-600 rounded-lg">
          </div>
        </div>

        <div class="w-full flex flex-col justify-center items-center">
          <div class="w-full h-12 flex flex-col justify-center items-start">
            <h2>Message</h2>
          </div>

          <div class="w-full h-12 flex flex-col justify-center items-start">
            <textarea class="w-[97.5%] border-solid border-2 border-black-600 rounded-lg" name="Message" id="contact-form-message-box" cols="30" rows="10"></textarea>
          </div>
        </div>

        <div class="w-full flex justify-end items-center">
          <button class="pr-7 pt-1 rounded-full">Send Message</button>
        </div>
      </div>
    </div>
  </div>
</main>
